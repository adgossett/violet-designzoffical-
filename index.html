<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/theme-mountain-favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CHind+Madurai:400,500&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/core.min.css" />
    <link rel="stylesheet" href="css/skin.css" />

    <style>
        /* Place your custom CSS here */
    </style>
</head>
<body class="shop home-page">

    <!-- Content -->
    <div class="content clearfix">
        <!-- Intro Section -->
        <div class="section-block window-height hero-2-10">
            <div class="row flex v-align-middle">
                <div class="column width-10 push-1 center">
                    <h1 class="mb-30">We're taking off in:</h1>
                    <!-- Countdown -->
                    <div class="countdown countdown-2 font-alt-1 weight-light mb-30" data-countdown data-countdown-date="September 05, 2024 22:24:20" data-unit-type="4:days;11:hrs;7:mins;30:secs"></div>
                    <!-- Countdown End -->
                    <div class="row">
                        <div class="column width-8 offset-2">
                            <p class="lead mb-40">We're working hard on finishing our new and improved platform. Want to get notified of when we launch, sign up today!</p>
                        </div>
                        <div class="column width-6 offset-3">
                            <div class="signup-form-container">
                                <!-- Revised Signup Form -->
                                <form id="signup-form" class="signup-form merged-form-elements" onsubmit="return sendEmail();">
                                    <div class="row">
                                        <div class="column width-8">
                                            <div class="field-wrapper">
                                                <input type="text" id="fname" name="fname" class="form-name form-element rounded medium left" placeholder="First Name*" tabindex="2" required>
                                            </div>
                                        </div>
                                        <div class="column width-8">
                                            <div class="field-wrapper">
                                                <input type="email" id="email" name="email" class="form-email form-element rounded medium left" placeholder="Email address*" tabindex="2" required>
                                            </div>
                                        </div>
                                        <div class="column width-4">
                                            <input type="submit" value="Subscribe" class="form-submit button rounded medium bkg-theme bkg-hover-theme color-white color-hover-white">
                                        </div>
                                    </div>
                                    <input type="text" name="honeypot" class="form-honeypot form-element rounded medium">
                                </form>
                                <!-- Form Response -->
                                <div class="form-response show"></div>
                                <!-- End Form Response -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Intro Section End -->
    </div>
    <!-- Content End -->

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init('iaqRhog1o5D4TrX3w'); // Replace with your actual EmailJS user ID

        function sendEmail() {
            // Prevent the default form submission
            event.preventDefault();

            // Get user input
            const formData = {
                fname: document.getElementById('fname').value,
                email: document.getElementById('email').value
            };

            // Send email
            emailjs.send('service_8v983kl', 'template_a0p4b5r', formData)
                .then(function(response) {
                    console.log('Email sent!', response);
                    alert('Subscription successful!'); // Optional: Show a success message
                    document.getElementById('signup-form').reset(); // Optional: Clear the form
                }, function(error) {
                    console.error('Error sending email:', error);
                    alert('Subscription failed. Please try again.'); // Optional: Show an error message
                });

            return false; // Prevent the form from refreshing the page
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
